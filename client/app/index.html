<!doctype html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <title>tweetimizer</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>

<body>
    <header class="expanded text-center">
        <div class="container">
            <img src="images/logo-m.png" alt="tweetimizer">
            <h4>Macht deine Tweets sexier!</h4>
        </div>
    </header>
    <header class="small" style="display: none;">
        <div class="container">
            <img src="images/tweetimizer-white.png" alt="tweetimizer">
            <!-- <h3>tweetimizer</h3> -->
        </div>
    </header>
    <div class="container main">
        <div class="form-group">
            <textarea class="form-control" id="input" rows="3"></textarea>
            <div class="row">
                <div class="col-xs-6">
                    <p id="character-count">
                        <span id="curr-character-count">140</span>
                    </p>
                </div>
                <div class="col-xs-6 text-right">
                    <button id="clipbtn" type="" class="btn btn-primary"><span class="glyphicon glyphicon-file"></span> Tweet kopieren</button>
                </div>
            </div>
            <p id="optimization-count" class="alert alert-success" role="alert">
                n optimizations
            </p>
        </div>
        <div id="feed-container" class="row">

        </div>

        <script id="template-related-tags" type="text/x-handlebars-template">
            <div class="col-sm-6" data-related-tag="{{hashtag}}">
                <div class="optimization optimization-hashtag">
                    <div class="row">
                        <div class="col-xs-9">
                            <h4>Ã„hnliche Hashtags zu {{hashtag}}</h4>
                            {{#each related}}
                                {{this}} (0.78)
                            {{/each}}
                        </div>
                        <div class="col-xs-3">
                            <button class="btn btn-primary pull-right">
                                <span class="glyphicon glyphicon-ok"></span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </script>
        <script id="template-related-users" type="text/x-handlebars-template">
            <div class="col-sm-6" data-related-user="{{hashtag}}">
                <div class="optimization optimization-social">
                    <div class="row">
                        <div class="col-xs-9">
                            <h4>Einflussreiche Nutzer zum Thema {{hashtag}}</h4>
                            {{#each related}}
                                {{this}}
                            {{/each}}
                        </div>
                        <div class="col-xs-3">
                            <button class="btn btn-primary pull-right">
                                <span class="glyphicon glyphicon-ok"></span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </script>

        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <script src="bower_components/handlebars/handlebars.js"></script>
        <script src="bower_components/handlebars/handlebars.js"></script>
        <script src="bower_components/d3/d3.js"></script>
        <script src="bower_components/c3/c3.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js scripts/plugins.js -->
        <script src="bower_components/bootstrap/js/affix.js"></script>
        <script src="bower_components/bootstrap/js/alert.js"></script>
        <script src="bower_components/bootstrap/js/dropdown.js"></script>
        <script src="bower_components/bootstrap/js/tooltip.js"></script>
        <script src="bower_components/bootstrap/js/modal.js"></script>
        <script src="bower_components/bootstrap/js/transition.js"></script>
        <script src="bower_components/bootstrap/js/button.js"></script>
        <script src="bower_components/bootstrap/js/popover.js"></script>
        <script src="bower_components/bootstrap/js/carousel.js"></script>
        <script src="bower_components/bootstrap/js/scrollspy.js"></script>
        <script src="bower_components/bootstrap/js/collapse.js"></script>
        <script src="bower_components/bootstrap/js/tab.js"></script>
        <!-- endbuild -->

        <script src="/socket.io/socket.io.js"></script>

        <!-- build:js scripts/main.js -->
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>

</html>
