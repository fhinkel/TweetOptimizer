<!doctype html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <title>opendatahackday</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <style>
        body {
            margin: 0;
            padding: 0;
        }
        header.small {
            position: fixed;
            top: 0;
            left: 0;
            background: #4099FF;
            width: 100%;
            color: white;
        }
        .main {} .optimization {
            padding: 20px;
            margin: 20px 0;
            border: 1px solid #eee;
            border-left-width: 5px;
            border-radius: 3px;
        }
        .optimization-hashtag {
            border-left-color: #d9534f;
        }
        .optimization-synonym {
            border-left-color: #f0ad4e;
        }
        .optimization-social {
            border-left-color: #5bc0de;
        }
    </style>

</head>

<body>
    <header class="expanded text-center">
        <h3>tweetimizer <img src="images/logo-no-text.png" alt=""></h3>
        <h4>Macht deine Tweets sexier!</h4>
    </header>
    <header class="small" style="display: none;">
        <div class="container">
            <h3>tweetimizer</h3>
        </div>
    </header>
    <div class="container main">
        <div class="form-group">
            <textarea class="form-control" id="input" rows="3"></textarea>
            <div class="row">
                <div class="col-xs-6">
                    <p>
                        <span id="character-count">0</span>/140
                    </p>
                </div>
                <div class="col-xs-6 text-right">
                    <button type="" class="btn btn-primary">copy to clipboard</button>
                </div>
            </div>
            <p class="alert alert-success" role="alert">
                n optimizations
            </p>
        </div>
        <div id="feed-container" class="row">
            <div class="col-sm-6">
                <div class="optimization optimization-hashtag">
                    <div class="row">
                        <div class="col-xs-9">
                            #hans -> #peter
                        </div>
                        <div class="col-xs-3">
                            <button class="btn btn-primary pull-right">
                                <span class="glyphicon glyphicon-ok"></span>
                            </button>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="optimization optimization-synonym">
                            <div class="row">
                                <div class="col-xs-9">
                                    hackday -> hackathon
                                </div>
                                <div class="col-xs-3">
                                    <button class="btn btn-primary pull-right">
                                        <span class="glyphicon glyphicon-ok"></span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="optimization optimization-social">
                            <div class="row">
                                <div class="col-xs-9">
                                    Deine Follower verwenden #opdendata
                                </div>
                                <div class="col-xs-3">
                                    <button class="btn btn-primary pull-right">
                                        <span class="glyphicon glyphicon-ok"></span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>



            <!-- build:js scripts/vendor.js -->
            <!-- bower:js -->
            <script src="bower_components/jquery/dist/jquery.js"></script>
            <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
            <!-- endbower -->
            <!-- endbuild -->

            <!-- build:js scripts/plugins.js -->
            <script src="bower_components/bootstrap/js/affix.js"></script>
            <script src="bower_components/bootstrap/js/alert.js"></script>
            <script src="bower_components/bootstrap/js/dropdown.js"></script>
            <script src="bower_components/bootstrap/js/tooltip.js"></script>
            <script src="bower_components/bootstrap/js/modal.js"></script>
            <script src="bower_components/bootstrap/js/transition.js"></script>
            <script src="bower_components/bootstrap/js/button.js"></script>
            <script src="bower_components/bootstrap/js/popover.js"></script>
            <script src="bower_components/bootstrap/js/carousel.js"></script>
            <script src="bower_components/bootstrap/js/scrollspy.js"></script>
            <script src="bower_components/bootstrap/js/collapse.js"></script>
            <script src="bower_components/bootstrap/js/tab.js"></script>
            <!-- endbuild -->

            <script src="/socket.io/socket.io.js"></script>

            <!-- build:js scripts/main.js -->
            <script src="scripts/main.js"></script>
            <!-- endbuild -->
</body>

</html>
